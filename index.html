<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <aside id="settings" class="controls players">
        <input type="text" id="p1-name" class="name" placeholder="P1 Name">
        <div>
          <p class="score">
            <span id="p1-score">0</span> : <span id="p2-score">0</span>
          </p>
        </div>
        <input type="text" id="p2-name" class="name" placeholder="P2 Name">
    </aside>
    <section id="board"></section>
    <aside id="controls" class="controls">
      <button id="reset">Reset Game</button>
      <div class="current">
        <p id="result">Current Turn: </p>
        <p id="current">P1</p>
      </div>
      <div class="board-size">
        <p>Board Size:</p>
        <div>
          <button id="expand">+</button>
          <button id="reduce">-</button>
        </div>
      </div>
    </aside>
    <aside class="log">
      <article id="notice">Game started...</article>
    </aside>
  </main>
  <div class="reset-pop">
    <p>This game is over, X was the winner.</p>
    <button id="newgame" class="reset">New Game</button>
  </div>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/ai.js" charset="utf-8"></script>
  <script src="js/ui.js" charset="utf-8"></script>
</body>
</html>
