<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
      <div>
        <label for="ai">AI Opponent</label>
        <input type="checkbox" id="ai" name="ai"></input>
      </div>
    </header>
    <aside id="settings" class="controls players">
        <input type="text" id="p1-name" class="name" placeholder="P1">
        <div>
          <p class="score">
            <span id="p1-score">0</span> : <span id="p2-score">0</span>
          </p>
        </div>
        <input type="text" id="p2-name" class="name" placeholder="P2">
    </aside>
    <section id="board"></section>
    <aside id="controls" class="controls">
      <button id="reset">Reset</button>
      <div class="current">
        <p id="result">Current Turn: </p>
        <p id="current">P1</p>
      </div>
      <div class="board-size">
        <p>Board Size:</p>
        <div>
          <button id="reduce">-</button>
          <button id="expand">+</button>
        </div>
      </div>
    </aside>
  </main>
  <div id="reset-pop" class="pop">
    <p>This game is over, <span id="winner">X</span> was the winner.</p>
    <button id="newgame">New Game</button>
    <button id="dismiss">Dismiss</button>
  </div>
  <div id="ai-pop" class="pop">
    <p>This will reset the current game and scores.</p>
    <button id="continue">Continue</button>
    <button id="cancel">Cancel</button>
  </div>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/ai.js" charset="utf-8"></script>
  <script src="js/ui.js" charset="utf-8"></script>
</body>
</html>
