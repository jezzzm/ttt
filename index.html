<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <aside id="settings" class="controls">
      <div class="player-names">
        <input type="text" id="p1-name" class="name" placeholder="P1 Name">
        <p class="score">
          <span id="p1-score">0</span> : <span id="p2-score">0</span>
        </p>
        <input type="text" id="p2-name" class="name" placeholder="P2 Name">
      </div>
      <div class="current">
        <p id="result">Current Turn: </p>
        <p id="current">P1</p>
      </div>
    </aside>
    <section id="board">

        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>

        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>

        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>

    </section>
    <aside id="controls" class="controls">
      <button id="reset">Reset Game</button>
      <div class="board-size">
        Board Size:
      <button id="expand">+</button>
      <button id="reduce">-</button>
      </div>
    </aside>
    <aside class="log">
      <h3>Game Log</h3>
      <article id="notice">Game started...</article>
    </aside>
  </main>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/ai.js" charset="utf-8"></script>
  <script src="js/ui.js" charset="utf-8"></script>
</body>
</html>
