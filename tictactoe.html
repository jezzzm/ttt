<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <section id="board">

        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>

        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>

        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>

    </section>
    <aside >
      <button id="reset">Reset Game</button>
      <button id="expand">Increase Board Size</button>
      <button id="reduce">Reduce Board Size</button>
      <h3>Game Status</h3>
      <p id="notice">dsnkajg sng skj geks jn </p>
    </aside>
  </main>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/ai.js" charset="utf-8"></script>
  <script src="js/ui.js" charset="utf-8"></script>
</body>
</html>
